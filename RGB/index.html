  <title>Bermain Dengan Warna</title>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-body shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand dark" href="#">Bermain Dengan Warna</a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="nav-btn">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarNav">

          <li class="nav-item dark">

  <div class="warna">
    <button type="button" id="acak-warna">Acak Warna</button>

    <br><br>

    <div class="kotak merah"></div>
    <label for="sMerah">R</label>
    <input type="range" name="sMerah" min="0" max="255" id="sMerah">
    <div class="kotak hijau"></div>
    <label for="sHijau">G</label>
    <input type="range" name="sHijau" min="0" max="255" id="sHijau">
    <div class="kotak biru"></div>
    <label for="sBiru">B</label>
    <input type="range" name="sBiru" min="0" max="255" id="sBiru">

    <br><br>

    <p class="rgb">rgb(255,255,255)</p>
  </div>


  <!-- Bootstrap Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
