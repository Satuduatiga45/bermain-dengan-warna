<!DOCTYPE html>
<html>

<head>
  <title>Bermain Dengan Warna</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>BERMAIN DENGAN WARNA</h1>

  <button type="button">Acak Warna</button>

  <br><br>

  <div class="kotak merah"></div>
  <label for="sMerah">R</label>
  <input type="range" name="sMerah" min="1" max="255" id="sMerah">
  <div class="kotak hijau"></div>
  <label for="sHijau">G</label>
  <input type="range" name="sHijau" min="1" max="255" id="sHijau">
  <div class="kotak biru"></div>
  <label for="sBiru">B</label>
  <input type="range" name="sBiru" min="1" max="255" id="sBiru">

  <br><br><br><br><br>

  <p class="rgb">rgb(255,255,255)</p>

  <script src="script.js"></script>
</body>

</html>
